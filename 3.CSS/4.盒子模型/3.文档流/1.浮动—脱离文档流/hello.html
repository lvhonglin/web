<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: aqua;
      /*脱离标准流*/
      float: left;
    }
    .container{
      width: 200px;
      height: 200px;
      background-color: blue;
      float: left;
    }
    img{
      float: left;
    }
    ul li{
      float: left;
      margin: 10px;
    }
  </style>
</head>
<body>
<div class="box"></div>
<div class="container"></div>
<img src="img1.png">
<img src="img2.png">
<p></p>
<ul>
  <li>导航1</li>
  <li>导航2</li>
  <li>导航3</li>
</ul>
</body>
</html>
