<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1{
      height: 200px;
      width: 200px;
        /*这种方式脱离文档流，每一个position=absolute就会多一层*/
      position: absolute;
      left: 100px;
      top: 100px;
      background-color: red;
    }
    .box2{
        height: 200px;
        width: 200px;
        background-color: red;
    }
    .box3{
        height: 200px;
        width: 300px;
        background-color: blue;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
