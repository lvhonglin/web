<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var cur=Date.now()
  console.log(cur)
  console.log(Date(cur))
  console.log(typeof Date(cur))
  console.log(new Date(cur))
  console.log(typeof new Date(cur))
  console.log(new Date(cur))
  console.log("+++++++++++")
  var date=new Date(cur)
  console.log("时间戳:"+date.getTime())
  console.log("星期几:"+date.getDay())
  console.log("年:"+date.getFullYear())
  console.log("月:"+date.getMonth())
  console.log("日:"+date.getDate())
  console.log("小时:"+date.getHours())
  console.log("分:"+date.getMinutes())
  console.log("秒:"+date.getSeconds())

</script>
</body>
</html>
