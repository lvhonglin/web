<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myform" onsubmit="submitHandle()">
  <input type="text">
  <button id="resetbtn">重置</button>
  <button >提交表单</button>
</form>
<script>
  var resetBtn = document.getElementById("resetbtn");
  var myform = document.getElementById("myform");
  resetBtn.onclick=function (){
    //清空表单
    myform.reset()
  }
  function submitHandle(){
    console.log("提交了")
  }
</script>
</body>
</html>
