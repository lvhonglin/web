<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var age1=20;
  var age2=20.2;
  //字符串可以用单引号或者双引号表示
  var name1 ="lucy"
  var name2 ='lucy'
  var name3 ="中文"
  //布尔类型:0是false，1是true
  var flag1=true;
  var flag2=false;
  //对象
  var user={
    name:"lucy",
    age:20,
    learn:true,
    jobs:["司机","老师"]
    //null
    // var hello=null;
    //undefined
    // var world=undefined;
  }
  console.log(user)
  //判断数据类型，一般返回基本数据类型
  //当判断数组和对象时都会返回object
  console.log(typeof age1)//number
  console.log(typeof name1)//string
  console.log(typeof flag1)//boolean
  console.log(typeof user)//object
  console.log(typeof [])//object
  console.log(typeof null)//object
  console.log(typeof undefined)//object
</script>
</body>
</html>
