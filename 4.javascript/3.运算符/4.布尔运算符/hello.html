<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var flag1=true
  var flag2=false
  console.log(flag1&&flag2)
  console.log(flag1||flag2)
  console.log(!flag1)
  console.log("==========")
  //以下几个都是true
  console.log(!null)
  console.log(!undefined)
  console.log(!0)
  console.log(!"")
  console.log(!NaN)
  console.log(!"")
  //以下都是false
  console.log(!"2")
</script>
</body>
</html>
