<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var user={
    name:"lucy",
    age:18
  }
  //通过这个方式可以给变量赋值，根据user的变量名匹配
  var {name,age,city}=user
  console.log(name)
  console.log(age)
  console.log(city)
</script>
