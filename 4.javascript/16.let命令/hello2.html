<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //var：最后的a[6]()打印出来的是10，正常应该打印6，
    var a=[]
    for(var i=0;i<10;i++){
        a[i]=function (){
            console.log(i)
        }
    }
    console.log("len:"+a.length)
    a[6]()
    console.log("===========")
    // 如果换成let会打印6
    var a=[]
    for(let i=0;i<10;i++){
        a[i]=function (){
            console.log(i)
        }
    }
    console.log("len:"+a.length)
    a[6]()
</script>
</body>
</html>
