<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //var是函数级作用域
  //let是花括号作用域
  //1.var作用域：a打印为1
  if(true){
    var a=1
  }
  console.log(a)
  //2.let作用域b，报错
  if(true){
    let b=1
  }
  console.log(b)
  //2.作用域，报错
  function hello(){
    var c=2
  }
  console.log(c)
</script>
</body>
</html>
